<!doctype html>
<html>
<head>
    <title>Поисковая система</title>
</head>
<body>
    <h1>Поиск по документам</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Введите запрос" value="{{ query }}" size="50">
        <button type="submit">Поиск</button>
    </form>

    {% if results %}
        <h2>Результаты:</h2>
        <ol>
        {% for doc_id, score in results %}
            <li><strong>{{ doc_id }}</strong> — score: {{ "%.4f"|format(score) }}</li>
        {% endfor %}
        </ol>
    {% elif query %}
        <p>Нет результатов</p>
    {% endif %}
</body>
</html>
